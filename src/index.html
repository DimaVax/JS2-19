<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Homework 18</title>
  </head>
  <body>
    <button class="add-button" type="button">Add movie...</button>
    <ul class="movies-list"></ul>
    <div class="backdrop is-hidden">
      <div class="modal">
        <form class="modal__form">
          <ul class="modal__form-list">
            <li class="modal__form-item">
              <label for="title" class="modal__form-label" >Add title:</label>
              <input name="title" type="text" class="modal__form-input" id="title" required/>
            </li>
            <li class="modal__form-item">
              <label for="genre" class="modal__form-label">Add Genre:</label
              ><input name="genre" type="text" class="modal__form-input" id="genre" required/>
            </li>
            <li class="modal__form-item">
              <label for="year" class="modal__form-label">Add Year of movie:</label
              ><input name="year" type="text" class="modal__form-input" id="year" required/>
            </li>
            <li class="modal__form-item">
              <label for="director" class="modal__form-label">Add Director:</label
              ><input name="director" type="text" class="modal__form-input" id="director" required/>
            </li>
            
          </ul>
          <button class="modal__form-button submit" type="submit">Add</button>
          <button class="modal__form-button close" type="button">Cancel</button>
        </form>
      </div>
    </div>

    <div class="edit-backdrop is-hidden">
      <div class="edit-modal">
        <form class="edit-modal__form edit-modal__form">
          <ul class="edit-modal__form-list">
            <li class="edit-modal__form-item">
              <label for="edit-title" class="edit-modal__form-label" >Add title:</label>
              <input name="edit-title" type="text" class="edit-modal__form-input" id="edit-title" required/>
            </li>
            <li class="edit-modal__form-item">
              <label for="edit-genre" class="edit-modal__form-label">Add Genre:</label
              ><input name="edit-genre" type="text" class="edit-modal__form-input" id="edit-genre" required/>
            </li>
            <li class="edit-modal__form-item">
              <label for="edit-year" class="edit-modal__form-label">Add Year of movie:</label
              ><input name="edit-year" type="text" class="edit-modal__form-input" id="edit-year" required/>
            </li>
            <li class="edit-modal__form-item">
              <label for="edit-director" class="edit-modal__form-label">Add Director:</label
              ><input name="edit-director" type="text" class="edit-modal__form-input" id="edit-director" required/>
            </li>
            
          </ul>
          <button class="edit-modal__form-button edit-submit" type="submit">Add</button>
          <button class="edit-modal__form-button edit-close" type="button">Cancel</button>
        </form>
      </div>
    </div>

    <script type="module" src="./index.js"></script>
  </body>
</html>
